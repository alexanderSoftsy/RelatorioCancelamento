<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Softsy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .logo-area { text-align: center; margin-bottom: 2rem; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <img src="assets/img/logo@2x.png" width="150" alt="Logo Softsy" onerror="this.style.display='none'">
            <h4 class="mt-3">Acesso Restrito</h4>
        </div>
        
        <form id="formLogin">
            <div class="mb-3">
                <label for="login" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="login" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div id="msgErro" class="mt-3 alert alert-danger text-center" style="display:none;"></div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- 1. Carrega as configurações (urlBase) -->
    <script src="comum.js"></script>

    <!-- 2. Lógica de Login -->
    <script>
        $("#formLogin").submit(function(e) {
            e.preventDefault();
            
            var user = $("#login").val();
            var pass = $("#senha").val();
            $("#msgErro").hide();

            // Garante que a URL termine com barra para concatenar corretamente
            // Ex: https://.../api-relatorio-cancelamento/login/interno
            var apiPath = urlBase.endsWith("/") ? urlBase : urlBase + "/";
            var urlCompleta = apiPath + "login/interno";
            
            console.log("Tentando logar em:", urlCompleta);

            $.ajax({
                type: "GET",
                url: urlCompleta,
                data: {
                    login: user,
                    senha: pass
                },
                success: function(response) {
                    console.log("Resposta do servidor:", response);
                    
                    if (response === "autenticado") {
                        localStorage.setItem('sessao_valida', 'sim');
                        window.location.href = "totalAlunos.html";
                    } else {
                        $("#msgErro").text("Usuário ou senha inválidos.").show();
                    }
                },
                error: function(xhr) {
                    console.error(xhr);
                    $("#msgErro").text("Erro de conexão (" + xhr.status + "). Verifique o console.").show();
                }
            });
        });
    </script>
</body>
</html>
